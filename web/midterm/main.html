<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 2px solid white;
            margin: 20px;
        }
        #loginModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #loginBox {
            background: #282828;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #loginBox input {
            margin: 5px;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: none;
        }
        #loginBox button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #00aaff;
            color: white;
            cursor: pointer;
        }
        #loginBox button:hover {
            background: #0088cc;
        }
        #loginError {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <!-- 登入與註冊模態框 -->
    <div id="loginModal">
        <div id="loginBox">
            <h2>歡迎遊玩蛇遊戲</h2>
            <input type="text" id="username" placeholder="用戶名稱">
            <input type="password" id="password" placeholder="密碼">
            <br>
            <button onclick="register()">註冊</button>
            <button onclick="validateLogin()">登入</button>
            <p id="loginError">用戶名稱或密碼錯誤，請再試一次！</p>
        </div>
    </div>

    <!-- 遊戲設定 -->
    <div>
        <label for="speed">速度：</label>
        <span id="speed">Speed: 4</span>
        <label for="level">選擇難度：</label>
        <select name="level" id="level" onkeydown="a(event)">
            <option value="4">easy</option>
            <option value="6">medium</option>
            <option value="7">hard</option>
            <option value="10">Difficult</option>
        </select>
    </div>

    <!-- 遊戲畫布 -->
    <canvas id="game" width="400" height="400"></canvas>

    <!-- 顏色選擇 -->
    <div>
        <label for="s_head">蛇頭顏色：</label>
        <input type="color" id="s_head" value="#00ff00">
        <label for="s_body">蛇身顏色：</label>
        <input type="color" id="s_body" value="#007700">
        <label for="apple">蘋果顏色：</label>
        <input type="color" id="apple" value="#ff0000">
    </div>

    <!-- 引入遊戲邏輯 -->
    <script src="main.js"></script>
    <script>
        window.onload = function(){
            document.getElementById("a").focus();
        }
        function a(e){
            var keyCode = window.event ? e.keyCode : e.which;
            if(e.preventDefault){
                if(keyCode==37||keyCode==38||keyCode==39||keyCode==40){
                    e.preventDefault();
                }
            }else{
                if(keyCode==37||keyCode==38||keyCode==39||keyCode==40){
                    window.event.returnValue == false;
                }
            }
        }//¸T¥Î¤W¤U¥ª¥kÁä¥h±±¨îselect
    </script>
</body>
</html>
